<!doctype html>
<html lang="ja">

<head>
  <title>在庫</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js" charset="UTF-8">></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.ja.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-default px-0">
    <div class="navbar-header">
      <h2 class="my-0">在庫管理システム</h1>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>ユーザー名:<a href="#">ログアウト</a></li>
    </ul>
  </nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <h3><u><a class="text-muted" href="#">在庫</a></u></h2>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12">
          <input type="text" size="50" maxlength="20" value="商品名を入力して下さい">
          <button id="button" class="btn-sm">検索</button>
          <div><a data-toggle="collapse" href="#main" aria-expanded="false" aria-controls="main">
            詳細検索
          </a></div>

          <div id="main" class="collapse">

            <div class="row">
              <div class="col-4">
                <p class="float-left">品種:</p>
                <select name="kind" class="float-left">
                  <option>品種を選択して下さい</option>
                  <option>その他</option>
                </select>
              </div>

              <div class="col-4">
                <p class="float-left">在庫数:</p>
                <input type="text" size="5" class="float-left">
                <p class="float-left">～</p>
                <input type="text" size="5" class="float-left">
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <p class="float-left">コード:</p>
                <input type="text" size="20" class="float-left">
              </div>

              <div class="col-5">
                <p class="float-left">JANコード:</p>
                <input type="text" size="20" class="float-left">
              </div>
            </div>

            <div class="row">
              <p class="float-left">更新日:</p>
              <div class="col-4 input-group date float-left" id="from">
                <input type="text">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
              <p class="col-1 float-left">～</p>
              <div class="col-3 input-group date" id="to">
                <input type="text" class="float-left">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
            </div>

            <div>
              <p class="float-left">更新者:</p>
              <input type="text" size="20">
              <button class="btn-sm">詳細検索</button>
            </div>
          </div>
        </div>

        <div class="col-12">
          <p>1,000件中491～500件表示(50ページ/100ページ中)</p>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>商品名</th>
                <th>ふりがな</th>
                <th>在庫数</th>
                <th>品種</th>
                <th>コード</th>
                <th>JANコード</th>
                <th>更新日</th>
                <th>更新者</th>
                <th>作成日</th>
                <th>作成者</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>商品</td>
                <td>しょうひん</td>
                <td>7</td>
                <td>その他</td>
                <td>1111</td>
                <td>1111</td>
                <td>8/8</td>
                <td>山田</td>
                <td>8/8</td>
                <td>山田</td>
              </tr>
            </tbody>
          </table>
          <nav>
          	<ul class="pagination justify-content-center">
          		<li class="page-item">
          			<a class="page-link" href="#" aria-label="←">
          				<span aria-hidden="true">«</span>
          			</a>
          		</li>
          		<li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link">...</a></li>
          		<li class="page-item"><a class="page-link" href="#">48</a></li>
          		<li class="page-item"><a class="page-link" href="#">49</a></li>
          		<li class="active"><a class="page-link" href="#">50</a></li>
          		<li class="page-item"><a class="page-link" href="#">51</a></li>
          		<li class="page-item"><a class="page-link" href="#">52</a></li>
              <li class="page-item"><a class="page-link">...</a></li>
          		<li class="page-item"><a class="page-link" href="#">100</a></li>
          		<li class="page-item">
          			<a class="page-link" href="#" aria-label="→">
          				<span aria-hidden="true">»</span>
          			</a>
          		</li>
          	</ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="stock.js"></script>

</body>

</html>
