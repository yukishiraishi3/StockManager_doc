<!doctype html>
<html lang="ja">

<head>
  <title>在庫</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js" charset="UTF-8">></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.ja.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-default px-0 app-header">
    <div class="navbar-header">
      <h2 class="mx-3 my-0">在庫管理システム</h2>
    </div>
    <ul class="nav navbar-nav">
      <form class="form-inline mx-3"><li>ユーザー名:<a href="#">ログアウト</a></li></form>
    </ul>
  </nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <h3><u><a class="text-muted" href="#">在庫</a></u></h2>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12 well">
          <div class="form-inline">
            <input type="text" size="50" maxlength="20" class="form-control input-sm" placeholder="商品名を入力して下さい">
            <button id="button" class="btn btn-sm mx-3">検索</button>
          </div>

          <div><a data-toggle="collapse" href="#main" aria-expanded="false" aria-controls="main">
            詳細検索
          </a></div>

          <div id="main" class="collapse mt-3">
            <div class="row my-2">
              <div class="col-5 form-inline">
                <label for="kind" class="control-label">品種:</label>
                <select name="kind" id="kind" class="form-control p-0">
                  <option>品種を選択して下さい</option>
                  <option>その他</option>
                </select>
              </div>

              <div class="col-5 form-inline">
                <label for="amount" class="float-left">在庫数:</label>
                <input id="amount" type="text" size="5" class="form-control float-left">
                <p class="float-left mx-3">～</p>
                <input type="text" size="5" class="form-control float-left">
              </div>
            </div>

            <div class="row my-2">
              <div class="col-5 form-inline">
                <label for="code" class="float-left">コード:</label>
                <input id="code" type="text" size="20" class="form-control float-left">
              </div>

              <div class="col-5 form-inline">
                <label for="jan" class="float-left">JANコード:</label>
                <input id="jan" type="text" size="20" class="form-control float-left">
              </div>
            </div>

            <div class="row my-2">
              <div class="col-10 form-inline">
                <label for="date">更新日:</label>
                <div class="input-group date" id="from">
                  <input id="date" type="text" class="form-control">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </div>
                </div>
                <p class="mx-5">～</p>
                <div class="input-group date" id="to">
                  <input type="text" class="form-control">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row my-2">
              <div class="col-5 form-inline">
                <label for="user" class="float-left">更新者:</label>
                <input id="user" type="text" size="20" class="form-control">
              </div>
              <div class="col-5">
                <button class="btn float-right">検索</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 text-center">
          <div class="row">
            <div class="col-10">
              <button class="btn pull-right" data-toggle="modal" data-target="#signUp">新規登録</button>
            </div>
          </div>

          <div id="signUp" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">新規登録</h4>
                </div>
                <div class="modal-body">
                  <label for="newNmae">商品名(※必須)</label>
                  <input id="newName" type="text" class="form-control mb-3">
                  <label for="newRubi">ふりがな(※必須)</label>
                  <input id="newRubi" type="text" class="form-control mb-3">
                  <label for="newAmount">在庫数</label>
                  <input id="newAmount" type="text" value="0" class="form-control mb-3">
                  <label for="newKind">品種(※必須)</label>
                  <select id="newKind" class="form-control mb-3 p-0">
                    <option>品種を選択して下さい</option>
                    <option>その他</option>
                  </select>
                  <label for="newCode">コード(※必須)</label>
                  <input id="newCode" type="text" class="form-control mb-3">
                  <label for="newJan">JANコード(任意)</label>
                  <input id="newJan" type="text" class="form-control mb-3">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn">登録</button>
                </div>
              </div>
            </div>
          </div>

          <div id="edit" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">編集</h4>
                </div>
                <div class="modal-body">
                  <label for="newNmae">商品名</label>
                  <input id="newName" type="text" value="商品" class="form-control mb-3">
                  <label for="newRubi">ふりがな</label>
                  <input id="newRubi" type="text" value="しょうひん" class="form-control mb-3">
                  <label for="newKind">品種</label>
                  <select id="newKind" class="form-control mb-3 p-0">
                    <option>品種を選択して下さい</option>
                    <option selected>その他</option>
                  </select>
                  <label for="newCode">コード</label>
                  <input id="newCode" type="text" value="1111" class="form-control mb-3">
                  <label for="newJan">JANコード</label>
                  <input id="newJan" type="text" value="1111" class="form-control mb-3">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn">登録</button>
                </div>
              </div>
            </div>
          </div>

          <div id="stock" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">在庫数変更</h4>
                </div>
                <div class="modal-body">
                  <label for="newAmount">在庫数</label>
                  <input id="newAmount" type="text" value="7" class="form-control mb-3">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn">登録</button>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table id="stockTable" class="table table-hover table-nowrap">
              <thead>
                <tr>
                  <th>商品名</th>
                  <th>ふりがな</th>
                  <th>在庫数</th>
                  <th>品種</th>
                  <th>コード</th>
                  <th>JANコード</th>
                  <th>更新日</th>
                  <th>更新者</th>
                  <th>作成日</th>
                  <th>作成者</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="#" data-toggle="modal" data-target="#edit">商品</a></td>
                  <td>しょうひん</td>
                  <td><a href="#" data-toggle="modal" data-target="#stock">7</a></td>
                  <td>その他</td>
                  <td>1111</td>
                  <td>1111</td>
                  <td>8/8</td>
                  <td>山田</td>
                  <td>8/8</td>
                  <td>山田</td>
                </tr>
              </tbody>
            </table>
          </div>

          <nav>
          	<ul class="pagination">
          		<li class="page-item">
          			<a class="page-link" href="#" aria-label="←">
          				<span aria-hidden="true">«</span>
          			</a>
          		</li>
          		<li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link">...</a></li>
          		<li class="page-item"><a class="page-link" href="#">48</a></li>
          		<li class="page-item"><a class="page-link" href="#">49</a></li>
          		<li class="active"><a class="page-link" href="#">50</a></li>
          		<li class="page-item"><a class="page-link" href="#">51</a></li>
          		<li class="page-item"><a class="page-link" href="#">52</a></li>
              <li class="page-item"><a class="page-link">...</a></li>
          		<li class="page-item"><a class="page-link" href="#">100</a></li>
          		<li class="page-item">
          			<a class="page-link" href="#" aria-label="→">
          				<span aria-hidden="true">»</span>
          			</a>
          		</li>
          	</ul>
          </nav>
          <p>1,000件中491～500件表示(50ページ/100ページ中)</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="index.js"></script>

</body>

</html>
